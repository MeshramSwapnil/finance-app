<div class="container">
  <div class="login-wrapper">
    <div class="login-card shadow-lg">
      <h2>Login</h2>
      <div class="login-form">
        <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm.value)" (keyup)="errorMessage = ''" novalidate>
          <div class="mb-3">
            <label for="" class="form-label">User name</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              [(ngModel)]="user.username"
              placeholder="Please enter username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              [(ngModel)]="user.password"
              class="form-control"
              placeholder="Please enter password"
              required
            />
          </div>
          <div class="mt-8 mb-3">
            <button class="button button-primary" type="submit" [disabled]="loginForm.form.invalid">Login In</button>
          </div>
          <span *ngIf="errorMessage && errorMessage.length > 0">
            <h3 class="error">{{errorMessage}}</h3>
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
